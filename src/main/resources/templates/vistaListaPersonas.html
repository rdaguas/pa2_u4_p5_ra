<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<h1>Hola Mundo desde Java

	</h1>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>Cédula</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Género</th>
				<th>Acción</th>
				<th>Acción</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="persona:${personas}">
				<td th:text="${persona.cedula}"></td>
				<td th:text="${persona.nombre}"></td>
				<td th:text="${persona.apellido}"></td>
				<td th:text="${persona.genero}"></td>
				<td>
					<form th:action="@{/personas/buscarPorCedula/{cedulaPersona}(cedulaPersona=${persona.cedula})}"	th:method="GET">
						
						<input type="submit" value="Editar" class="btn btn-primary">
					</form>
				</td>
				<td>
					<form th:action="@{/personas/borrar/{cedulaPersona}(cedulaPersona=${persona.cedula})}" th:method="DELETE">

						<input type="submit" value="Eliminar" class="btn btn-danger">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
