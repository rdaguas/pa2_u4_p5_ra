<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
	<form th:action="@{/personas/actualizar/{cedu}(cedu=${persona.cedula})}" th:object="${persona}" th:method="PUT">
		<table class="table table-success table-striped">
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" th:field="${persona.nombre}"></td>
			</tr>
			<tr>
				<td><label>Apellido:</label></td>
				<td><input type="text" th:field="${persona.apellido}"></td>
			</tr>
			<tr>
				<td><label>Cédula:</label></td>
				<td><input type="text" th:field="${persona.cedula}"></td>
			</tr>
			<tr>
				<td><label>Género:</label></td>
				<td><input type="text" th:field="${persona.genero}"></td>
			</tr>
		</table>
		<input type="submit" value="Actualizar" class="btn btn-warning">

	</form>
</body>

</html>
